<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
    <h1 style="font-family:libre-baskerville, serif;font-style: italic;">Faith Co. newsletter</h1>
<body>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <br>

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <br>
            <br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
            <br>
            <br>

            <label><input type="checkbox" name="newsletter" not required> Subscribe to our newsletter to get our latest drop dates.</label>
           
            <br>
            <br>

            <section>
                <div class="flex-container">
                    <button type="submit" class="flex-item submit-button">Submit</button>
                    <button type="reset" class="flex-item reset-button">Clear All</button>
                </div>
            </section>
                 

        </form>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        
</body>

<div class="footer">Faith co.</div>
    
</html>
